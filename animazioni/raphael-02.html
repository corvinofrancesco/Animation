<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <script type="text/javascript" src="script/jquery-1.8.3.min.js" ></script>
        <script type="text/javascript" src="script/raphael-min.js" ></script>
        <script>
            $(document).ready(
            function(){
                // Creates canvas 320 Ã— 200 at 10, 50
                var paper = Raphael(10, 50, 320, 200);
                // Create a triangle
                //paper.path("M0 0L50 0L25 25L0 0");                
                var w = 90, h = 50;
                var wq = 0.25 * w, wm = 0.5 * w, wt = 3*wq;
                var hf = h - 10;
                var arrow = paper.path(
                    "M0 " + wq +
                    "L" + hf + " " + wq +
                    "L" + hf + " 0" + 
                    "L" + h  + " " + wm +
                    "L" + hf + " " + w +
                    "L" + hf + " " + wt +
                    "L0 " + wt + "z" );
                arrow.attr("fill","#ff");
                //arrow.attr("stroke", "#ff00");
            });
        </script>
    </head>

    </body>
</html>
