        <script charset="utf-8" type="text/javascript">
            $(document).ready(function () {
                // bind using "data-key" as a mapKey, and select four states
                $('#europe-old').mapster({
                    mapKey: 'alt',
                    fillColor: 'ff0000',
                    fillOpacity: 0.3
                });
                var canvas = Raphael( 0,0, 900, 1000 );

                var pathstr = [
                    ["M",678,76], ["L",654,60],["L",641,57],[ 587,43],[ 560,43],[ 533,46],
                    [491,61],[ 464,76 ],[446,94 ],[435,113],[ 425,139],[ 418,163 ],

                    [353,377],[366,387],[371,391],[397,400],[410,414],[421,431],[430,453],
                    [449,463]
                ];
                var pathstr3 = [
                    ["M",60,437],[62,434],[72,423],[82,412],[95,397],[117,383],[130,379],[160,375],[207,377],
                    [312,393],[342,399],[361,408],[379,422],[405,439],[413,453],[419,466],[423,474]
                    
                ];

                var path = canvas.path( pathstr ).attr({ stroke: 'black', 'stroke-width': 8, 'fill-opacity': 0 });
                path.hover( 
                    function() { path.animate( { transform: "S1.3,1.3,100,100" }, 1000 ); },
                    function() { path.animate( { transform: "S1.0,1.0,100,100" }, 1000 ) } 
                );
                
                var path2 = canvas.path( pathstr2 ).attr({ stroke: 'black', 'stroke-width': 8, 'fill-opacity': 0 });
                var path3 = canvas.path( pathstr3 ).attr({ stroke: 'black', 'stroke-width': 8, 'fill-opacity': 0 });
            });
        </script>
